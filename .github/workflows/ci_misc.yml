name: CI misc

on:
  push:
    branches:
      - 'master'
  pull_request:
    types:
      - unlabeled
  workflow_dispatch:

concurrency:
  group: misc-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.event_name != 'push' }}

env:
  SEQAN3_NO_VERSION_CHECK: 1
  TZ: Europe/Berlin

defaults:
  run:
    shell: bash -ex {0}

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ubuntu-22.04
    timeout-minutes: 120
    if: github.repository_owner == 'seqan' || github.event_name == 'workflow_dispatch' || github.event.label.name == 'clang-format'
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Documentation"
            build: documentation
            build_threads: 2
            test_threads: 2
            cmake: 3.15.4
            doxygen: 1.9.4
            requires_toolchain: false
            requires_ccache: false
            skip_build_tests: true
            skip_run_tests: false

          - name: "Header gcc12"
            cxx: "g++-12"
            cc: "gcc-12"
            cxx_flags: "-std=c++23"
            build_type: Release
            build: header
            build_threads: 2
            test_threads: 2
            cmake: 3.15.4
            requires_toolchain: true
            requires_ccache: true
            skip_build_tests: false
            skip_run_tests: true

          - name: "Header gcc11"
            cxx: "g++-11"
            cc: "gcc-11"
            cxx_flags: "-std=c++23"
            build_type: Release
            build: header
            build_threads: 2
            test_threads: 2
            cmake: 3.15.4
            requires_toolchain: true
            requires_ccache: true
            skip_build_tests: false
            skip_run_tests: true

          - name: "Header gcc10"
            cxx: "g++-10"
            cc: "gcc-10"
            cxx_flags: "-std=c++20"
            build_type: Release
            build: header
            build_threads: 2
            test_threads: 2
            cmake: 3.15.4
            requires_toolchain: true
            requires_ccache: true
            skip_build_tests: false
            skip_run_tests: true

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: raptor
          fetch-depth: 2
          submodules: true

      - name: Add package source
        run: bash ./raptor/lib/seqan3/.github/workflows/scripts/configure_apt.sh

      - name: Install CMake
        env:
          BUILD: ${{ matrix.build }}
          CMAKE_VERSION: ${{ matrix.cmake }}
        run: bash ./raptor/lib/seqan3/.github/workflows/scripts/install_cmake.sh

      - name: Install Doxygen
        if: matrix.build == 'documentation'
        env:
          DOXYGEN_VERSION: ${{ matrix.doxygen }}
        run: bash ./raptor/lib/seqan3/.github/workflows/scripts/install_doxygen.sh

      - name: Install ccache
        if: matrix.requires_ccache
        run: |
          conda install --yes --override-channels --channel conda-forge ccache
          sudo ln -s $CONDA/bin/ccache /usr/bin/ccache

      - name: Install compiler ${{ matrix.cxx }}
        if: matrix.requires_toolchain
        run: sudo apt-get install --yes ${{ matrix.cxx }}

      - name: Load ccache
        if: matrix.requires_ccache
        uses: actions/cache@v3
        with:
          path: .ccache
          key: ${{ matrix.name }}-ccache-${{ github.ref }}-${{ github.run_number }}
          # Restoring: From current branch, otherwise from base branch, otherwise from any branch.
          restore-keys: |
            ${{ matrix.name }}-ccache-${{ github.ref }}
            ${{ matrix.name }}-ccache-${{ github.base_ref }}
            ${{ matrix.name }}-ccache-

      - name: Tool versions
        run: |
          env cmake --version
          env doxygen --version || true
          env ${{ matrix.cxx }} --version || true

      - name: Configure tests
        env:
          CXX: ${{ matrix.cxx }}
          CC: ${{ matrix.cc }}
        run: |
          mkdir build
          cd build
          cmake ../raptor -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
                          -DCMAKE_CXX_FLAGS="-Werror ${{ matrix.cxx_flags }} -Wno-interference-size" \
                          -DRAPTOR_NATIVE_BUILD=OFF \
                          -DRAPTOR_HEADER_TEST_ONLY=${{ matrix.build == 'header' && 'ON' || 'OFF'}}

      - name: Build tests
        if: ${{!matrix.skip_build_tests}}
        env:
          CCACHE_BASEDIR: ${{ github.workspace }}
          CCACHE_DIR: ${{ github.workspace }}/.ccache
          CCACHE_COMPRESS: true
          CCACHE_COMPRESSLEVEL: 12
          CCACHE_MAXSIZE: 50M
          CMAKE_BUILD_PARALLEL_LEVEL: ${{ matrix.build_threads }}
        run: |
          ccache -z || true
          cd build
          make -k test
          ccache -sv || true

      - name: Run tests
        if: ${{!matrix.skip_run_tests}}
        run: |
          cd build
          if [[ "${{ matrix.build }}" =~ ^(documentation)$ ]]; then
            make -k -j2 doc 2>doxygen_warnings.txt
            cat doxygen_warnings.txt
            test ! -s doxygen_warnings.txt
          else
            ctest . -j${{ matrix.test_threads }} --output-on-failure
          fi

      - name: Package documentation
        if: matrix.build == 'documentation'
        continue-on-error: true
        run: tar -zcf documentation.tar.gz build

      - name: Upload documentation
        if: matrix.build == 'documentation'
        continue-on-error: true
        uses: actions/upload-artifact@v2
        with:
          name: documentation
          path: documentation.tar.gz
