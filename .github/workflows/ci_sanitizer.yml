name: Sanitizer

on:
  schedule:
    - cron: "0 6 * * SAT"
  workflow_dispatch:

concurrency:
  group: sanitizer-${{ github.ref }}
  cancel-in-progress: true

env:
  SHARG_NO_VERSION_CHECK: 1
  TZ: Europe/Berlin
  ASAN_OPTIONS: strict_string_checks=1:detect_stack_use_after_return=1:check_initialization_order=1:strict_init_order=1
  UBSAN_OPTIONS: print_stacktrace=1

defaults:
  run:
    shell: bash -Eeuxo pipefail {0}

jobs:
  build:
    name: ${{ matrix.name }} ${{ matrix.build_type }}
    runs-on: ubuntu-22.04
    timeout-minutes: 240
    if: github.repository_owner == 'seqan' || github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        name: [AddressSanitizer, ThreadSanitizer, UndefinedBehaviorSanitizer]
        build_type: [Release, Debug]
        include:
          - name: "AddressSanitizer"
            cxx_flags: "-std=c++23 -fno-omit-frame-pointer -fsanitize=address"

          - name: "ThreadSanitizer"
            cxx_flags: "-std=c++23 -fno-omit-frame-pointer -fsanitize=thread"

          - name: "UndefinedBehaviorSanitizer"
            cxx_flags: "-std=c++23 -fno-omit-frame-pointer -fsanitize=undefined"

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: raptor
          fetch-depth: 1
          submodules: true

      - name: Setup compiler
        uses: seqan/actions/setup-compiler@main
        with:
          compiler: gcc-13

      - name: Configure OS
        run: |
          sudo bash -c "echo 0 > /proc/sys/vm/overcommit_memory"
          sudo bash -c "echo 2 >/proc/sys/kernel/randomize_va_space"

      - name: Install CMake
        uses: seqan/actions/setup-cmake@main
        with:
          cmake: 3.18.4

      - name: Configure tests
        run: |
          mkdir build
          cd build
          cmake ../raptor/test/unit -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
                                    -DCMAKE_CXX_FLAGS="${{ matrix.cxx_flags }} -Wno-interference-size"
          make -j2 gtest_build

      - name: Build tests
        run: |
          cd build
          make -k -j2

      - name: Run tests
        run: |
          cd build
          ctest . -j2 --output-on-failure

