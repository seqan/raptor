name: Sanitizer

on:
  schedule:
    - cron: "0 6 * * SAT"
  workflow_dispatch:

concurrency:
  group: sanitizer-actions
  cancel-in-progress: true

env:
  TZ: Europe/Berlin
  ASAN_OPTIONS: strict_string_checks=1:detect_stack_use_after_return=1:check_initialization_order=1:strict_init_order=1:detect_leaks=1
  TSAN_OPTIONS: ignore_noninstrumented_modules=1
  UBSAN_OPTIONS: print_stacktrace=1

defaults:
  run:
    shell: bash -Eeuxo pipefail {0}

jobs:
  build:
    name: ${{ matrix.name }} ${{ matrix.build_type }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    if: github.repository_owner == 'seqan' || github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        name: [ASan, TSan, UBSan]
        os: [ubuntu-latest, macos-12]
        build_type: [Release, RelWithDebInfo, Debug]
        exclude:
          - name: "TSan"
            os: macos-12
        include:
          - name: "ASan"
            cxx_flags: "-fno-omit-frame-pointer -fsanitize=address"

          - name: "ASan"
            os: ubuntu-latest
            cxx_flags: "-fno-omit-frame-pointer -fsanitize=address -Wno-maybe-uninitialized"

          - name: "TSan"
            cxx_flags: "-fno-omit-frame-pointer -fsanitize=thread"

          - name: "UBSan"
            os: macos-12
            cxx_flags: "-fno-omit-frame-pointer -fsanitize=undefined,float-divide-by-zero,local-bounds,nullability -Wno-pass-failed"

          - name: "UBSan"
            os: ubuntu-latest
            cxx_flags: "-fno-omit-frame-pointer -fsanitize=undefined,float-divide-by-zero"

          - os: macos-12
            compiler: clang-18

          - os: ubuntu-latest
            compiler: gcc-14
            image: ghcr.io/seqan/gcc-14

          - compiler: gcc-14
            cxx_gcc: "-Wno-interference-size"

          - name: "TSan"
            os: ubuntu-latest
            compiler: clang-18
            image: ghcr.io/seqan/clang-18
    container:
      image: ${{ matrix.image || '' }}
      volumes:
        - /home/runner:/home/runner
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup compiler
        if: contains(matrix.os, 'macos')
        uses: seqan/actions/setup-compiler@main
        with:
          compiler: ${{ matrix.compiler }}

      - name: Configure tests
        run: |
          mkdir build && cd build
          cmake ../test/unit -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
                             -DCMAKE_CXX_FLAGS="${{ matrix.cxx_flags }} ${{ matrix.cxx_gcc }}"
          make gtest_main

      - name: Build tests
        working-directory: build
        run: make -k

      - name: Run tests
        working-directory: build
        run: ctest . -j --output-on-failure

